<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <img src="images/bg-pattern-top.svg" alt="" class="top">
    <img src="images/bg-pattern-bottom.svg" alt="" class="bottom-circle">
    <div class="card">
        <div class="up">
            <div class="svg"></div>
            <div class="circle"></div>
        </div>
        <div class="middle">
            <div class="name s1">Victor Crest</div>
            <div class="age s2">26</div>
            <div class="location s3">London</div>
        </div>
        <div class="bottom">
            <div class="followers">
                <p class="followers k">80K </p>
                <p class="followers t">Followers</p>
            </div>
            <div class="likes">
                <p class="likes k">803K </p>
                <p class="likes t">Likes </p>
            </div>
            <div class="photos">
                <p class="photos k">1.4K</p>
                <p class="photos t">Photos</p>
            </div>
        </div>
    </div>


</body>

</html>
